<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>ClearSpace: Focus Settings</title>
    <link rel="stylesheet" href="../styles/blocked-features.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="popup-container">
        <h1>Block Distractions</h1>
        <section class="feature-section">
            <div class="section-header">
                <img src="https://www.google.com/s2/favicons?domain=youtube.com" alt="YouTube Logo" />
                <h2>YouTube</h2>
                <button class="select-all-btn" data-section="yt">
                    <span class="material-icons">select_all</span>
                    <span>Select All</span>
                </button>
            </div>
            <div class="grid-options">
                <label class="switch-label">
                    <span class="feature-name">Feed</span>
                    <div class="switch">
                        <input type="checkbox" name="ytFeed" />
                        <span class="slider">
                            <span class="material-icons on-icon">toggle_on</span>
                            <span class="material-icons off-icon">toggle_off</span>
                        </span>
                    </div>
                </label>
                <label class="switch-label">
                    <span class="feature-name">Subscriptions</span>
                    <div class="switch">
                        <input type="checkbox" name="ytSubscriptions" />
                        <span class="slider">
                            <span class="material-icons on-icon">toggle_on</span>
                            <span class="material-icons off-icon">toggle_off</span>
                        </span>
                    </div>
                </label>
                <label class="switch-label">
                    <span class="feature-name">Shorts</span>
                    <div class="switch">
                        <input type="checkbox" name="ytShorts" />
                        <span class="slider">
                            <span class="material-icons on-icon">toggle_on</span>

                </label>
                <label class="switch-label">
                    <span class="feature-name">Comments</span>
                    <div class="switch">
                        <input type="checkbox" name="ytComments" />
                        <span class="slider">
                            <span class="material-icons on-icon">toggle_on</span>
                            <span class="material-icons off-icon">toggle_off</span>
                        </span>
                    </div>
                </label>
            </div>
        </section>
